services:
  db:
    image: postgres:16
    container_name: primora-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-primora}
      POSTGRES_USER: ${POSTGRES_USER:-primora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-primora}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - primora-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: primora-api
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-primora}
      DATABASE_USERNAME: ${POSTGRES_USER:-primora}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-primora}
      SERVER_PORT: ${API_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_ISSUER: ${JWT_ISSUER:-primora}
      JWT_ACCESS_TTL_MINUTES: ${JWT_ACCESS_TTL_MINUTES:-15}
      JWT_REFRESH_TTL_DAYS: ${JWT_REFRESH_TTL_DAYS:-30}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  primora-db:
